<!DOCTYPE html>
<html>
<head>
    <title>Lucky Roll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .roll-container {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .roll-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Selamat datang di AwanCH99 Full Gacor++ </h1>
    
    <div class="roll-container">
        <p>Klik tombol di bawah ini untuk melakukan roll angka acak:</p>
        <button class="roll-button" id="rollButton">Roll</button>
        <p class="result">Hasil roll: <span id="result">-</span></p>
        <br>
        <table align="center" border="1">
        <tr>
        <th>No</th>
        <th>Hadiah</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1 Triliun Dollar Zimbawe</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bisa Bertemu Waifu (Di mimpi)</td>
        </tr>
            <tr>
                <td>3</td>
                <td>Mendapakan Hutang Bank Sebesar 100jt</td>
            </tr>
        </table>
        <br>
        <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Klik Disini Untuk Mengambil Hadiah</a>
    </div>

    <script>
        // Fungsi untuk menghasilkan angka acak antara 1 dan 10 (seperti lemparan dadu)
        function rollDice() {
            return Math.floor(Math.random() * 10) + 1;
        }

        // Menghubungkan tombol "Roll" ke fungsi rollDice
        document.getElementById("rollButton").addEventListener("click", function() {
            var result = rollDice();
            document.getElementById("result").textContent = result;
        });
    </script>
</body>
</html>
